
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Card</h2>
<div class="container" style="display: flex;" >
    {% for product in product_list %}
        <div class="card" style="width:20% ; display:flex;">
          
            
            {% if product.PROImage %}
                <img src="{{product.PROImage.url}}" alt="Avatar" style="width:30%">
            {% endif %}
            <h4><b>{{product.PROName}}</b></h4> 
            <p>Architect & Engineer</p> 
        </div>
        
    {% endfor %}
  </div>
</body>
</html>
